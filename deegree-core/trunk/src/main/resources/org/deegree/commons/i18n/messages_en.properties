#
# English language message properties
#
# @see MessageFormat for conventions on string formatting and escape characters.
#
JDBC_DUPLICATE_ID=Duplicate definition of connection pool ''{0}''. Please check your JDBC connection configuration (e.g. file 'jdbc_connections.xml').
JDBC_SETTING_UP_CONNECTION_POOL=Setting up connection pool ''{0}'': type=''{1}'', url=''{2}'', user=''{3}'', poolMinSize=''{4}'', poolMaxSize=''{5}''.
JDBC_UNKNOWN_CONNECTION=No JDBC connection pool with id ''{0}'' defined. Please check your JDBC connection configuration (e.g. file 'jdbc_connections.xml'). 

JOGL_INVALID_TEXTURE_UNIT=Invalid texture unit (={0}) specified. OpenGL defines TEXTURE0...TEXTURE31.

MAIL_ATTACH=Could not send mail because length of attachments and assigned mimetypes are different
MAIL_SEND_ERROR=Error while sending message: {0}

UTILS_FAM_ALREADY_STARTED=File alteration monitor has already been started.
UTILS_FAM_NOT_STARTED=File alteration monitor has not been started.

XML_REQUIRED_ELEMENT_MISSING=Required element ''{0}'' (starting from ''{1}'') is missing.
XML_REQUIRED_NODE_MISSING=Required element/node ''{0}'' (starting from ''{1}'') is missing.
XML_PARSING_WRONG_CHILD_COUNT=Element ''{0}'' requires exactly {1} child element(s).
XML_PARSING_ERROR_NOT_ELEMENT=Unexpected result for evaluating XPath-expression ''{0}'' from context node ''{1}'': expected an OMElement, got: ''{2}''.
XML_SYNTAX_ERROR_BOOLEAN=''{0}'' is not a valid xsd:boolean value. Must be 'true', '1', 'false' or '0'.
XML_SYNTAX_ERROR_DOUBLE=''{0}'' is not a valid xsd:double value.
XML_SYNTAX_ERROR_FLOAT=''{0}'' is not a valid xsd:float value.
XML_SYNTAX_ERROR_INT=''{0}'' is not a valid xsd:integer value.
XML_SYNTAX_ERROR_URL=''{0}'' is not a well-formed URL.
XML_UNEXPECTED_TYPE=Encountered a {0} event, but a {1} event is required at this position.
XML_EXPECTED_ELEMENT_1=Found a ''{0}'' event, but one of the following elements is required at this position: ''{1}''.
XML_EXPECTED_ELEMENT_2=Found a ''{0}'' element, but one of the following elements is required at this position: ''{1}''.

XML_SCHEMAS_ERROR_READING_LISTING=Error reading list of locally available schema files from ''{0}'': {1}
XML_SCHEMAS_NO_LOCAL_COPY=''{0}'' could not be found on the classpath. Schema references to ''http://schemas.opengis.net'' will not be redirected, but fetched from their original location.  
